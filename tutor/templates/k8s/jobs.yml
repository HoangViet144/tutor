      - name: config
        configMap:
          name: openedx-config
      {%- if MONGODB_USE_CUSTOM_SSL_CERT %}
      - name: mongodb-cert
        secret:
          secretName: mongodb-ca
      {%- endif %}
---
{%- if MYSQL_SKIP_INITIATION %}
apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-job
  labels:
    app.kubernetes.io/component: job
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: mysql
        image: {{ DOCKER_IMAGE_MYSQL }}
{%- endif %}
{{ patch("k8s-jobs") }}
